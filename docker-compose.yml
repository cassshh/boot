version: '2.1'
services:
  activemq:
    image: rmohr/activemq
    ports:
    - '61617:61616'
    - '8161:8161'
  mysql:
    image: mysql:5.7.15
    environment:
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
      MYSQL_ROOT_PASSWORD: dbrootpassword
      MYSQL_DATABASE: laptopshop
    ports:
      - '3306:3306'
    volumes_from:
      - datastore
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - '8888:80'
  datastore:
    image: busybox
    volumes:
      - /var/lib/mysql